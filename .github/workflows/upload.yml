name: Upload

on:
  workflow_dispatch:
    inputs: {}
  schedule:
    - cron:  0 */2 * * *

jobs:
  ipfs:
    name: Upload to IPFS
    runs-on: ubuntu-latest
    env:
      OUTPUT: IPFS_HASH
      JS_IPFS: ./node_modules/.bin/jsipfs
      GO_IPFS: /tmp/go-ipfs/ipfs
      API: https://ipfs.infura.io:5001/
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - run: git config --global user.email bot@example.com
      - run: git config --global user.name bot

      - name: Cleanup
        run: rm $OUTPUT || true

      - run: |
          wget https://dist.ipfs.io/go-ipfs/v0.7.0/go-ipfs_v0.7.0_linux-amd64.tar.gz -O /tmp/ipfs.tar.gz;
          cd /tmp/ && tar -xvf /tmp/ipfs.tar.gz && cd -;
      - run: $GO_IPFS init -e
      - name: ipfs daemon
        run: $GO_IPFS daemon &

      - run: npm i ipfs

      - run: $GO_IPFS id

      - name: ipfs add
        continue-on-error: true
        run: |
          for T in $(ls -I node_modules -I package.json -I package-lock.json -I index.js)
          do
              echo $T;
              $GO_IPFS add --progress=false -r $T | tail -1 >> $OUTPUT;
              ls -d $T/* | xargs -n 100 -P 50 $JS_IPFS --api $API add --progress=false --timeout 30min -r || true;
              echo finish $T;
          done
      - name: commit ipfs cid
        continue-on-error: true
        run: |
          git pull;
          git add $OUTPUT;
          git commit -m "ipfs hash";
          git pull;
          git push;

      - name: Sync
        continue-on-error: true
        run: |
          CID_LIST=$(cut -d' ' -f2 $OUTPUT);
          echo $CID_LIST;

          for CID in $CID_LIST
          do
              echo /ipfs/$CID;
              $GO_IPFS block get $CID | $JS_IPFS --api $API block put -f v0 --pin;
              $JS_IPFS --api $API pin add $CID || true;
          done
